<!doctype html>
<html lang="en">
    <body>
        <!--main 元素用于表示 HTML 文档正文的主要内容。 main 元素里的内容应该是文档中唯一的，不应该在文档的其他部分重复。-->
        <main>
            <!--h1 元素用于定义 HTML 标题。 h1 元素是最重要的标题， h6 是最不重要的标题。-->
            <h1>CatPhotoAPP</h1>
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos -->
            <p>Everyone loves cute cats online!</p>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
            <!--HTML 属性是写在一个元素的开始标签中的特殊词汇，它们用于控制这个元素的行为。 在 img 元素中的 src 属性明确了一个图片的 URL（图片所在的位置）。
            所有的 img 元素都应该有一个 alt 属性。 alt 属性的文本（值）有两个作用，第一个作用是让屏幕阅读器可以知晓图片的内容，这会对网页的可访问性有很大提升；另一个作用是当图片无法加载时，页面需要显示的替代文本。-->
            <p>See more<a href="https://freecatphotoapp.com">cat photos</a>in our gallery.</p>
            <!--HTML 的 a 元素（锚元素）可以用来创建指向另一个文档的链接。 a 元素使用 href 属性来指定链接的目标地址。-->

        </main>
    </body>
</html>
